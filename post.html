<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A post on Blog" />
  <title id="page-title">Loading… – Blog</title>

  <!-- 1) Global styles -->
  <link rel="stylesheet" href="styles/global/base.css" />
  <link rel="stylesheet" href="styles/global/utilities.css" />
  <link rel="stylesheet" href="styles/global/layout.css" />
  <link rel="stylesheet" href="styles/global/components.css" />
  <link rel="stylesheet" href="styles/views/post.css" />
  <link rel="stylesheet" href="styles/components/lazy-loading.css" />

  <!-- Prism.js themes -->
  <link id="prism-theme-light" rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" />
  <link id="prism-theme-dark" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-okaidia.min.css" disabled />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.css" />

  <!-- 3) Third‑party fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-…" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="post">
  <div id="header-placeholder"></div>

  <main id="main-content" class="container post-page">
    <!-- Hero: title + date + image -->
    <section class="post-hero">
      <h1 id="post-title">Loading…</h1>
      <div class="post-meta">
        <time id="post-date" datetime=""></time>
      </div>
      <img id="post-image" src="" alt="Post featured image" class="post-featured-image" loading="lazy" />
    </section>

    <!-- Article content (rendered by JS) -->
    <article id="post-content" class="post-article">
      <p>Loading post…</p>
    </article>
    <hr class="post-end-line" />

    <!-- Tags -->
    <div id="post-tags" class="post-tags post-tags-bottom">
      <a href="/blog/?tag=express" class="tag-badge">express</a>
      <a href="/blog/?tag=nodejs" class="tag-badge">nodejs</a>
      <a href="/blog/?tag=backend" class="tag-badge">backend</a>
    </div>
  </main>

  <footer class="site-footer container">
    <p>&copy; 2025 Blog. All rights reserved.</p>
  </footer>

  <!-- 1) Your client bundle (header, dark‑mode, postDetail logic…) -->
  <script src="dist/client/client.bundle.js" defer></script>

  <!-- 2) Prism.js core + plugins -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <!-- 3) Sync Prism theme after dark‑mode is applied -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof setPrismTheme === 'function') {
        setPrismTheme(document.body.classList.contains('dark-mode'));
      }
    });
  </script>
</body>

</html>
