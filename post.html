<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A post on Blog" />
  <title id="page-title">Loading… – Blog</title>

  <!-- 1) Global styles -->
  <link rel="stylesheet" href="styles/global/base.css" />
  <link rel="stylesheet" href="styles/global/utilities.css" />
  <link rel="stylesheet" href="styles/global/layout.css" />
  <link rel="stylesheet" href="styles/global/components.css" />
  <link rel="stylesheet" href="styles/views/post.css" />


  <!-- 3) Third‑party -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="…"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="post">
  <div id="header-placeholder"></div>
  <main id="main-content" class="container post-page">
    <!-- Hero: title + date only -->
    <section class="post-hero">
      <h1 id="post-title">Loading…</h1>
      <div class="post-meta">
        <time id="post-date" datetime=""></time>
      </div>
      <img id="post-image" src="" alt="Post featured image" class="post-featured-image" />
    </section>

    <!-- Article -->
    <article id="post-content" class="post-article">
      <p>Loading post…</p>
    </article>

    <!-- faint line to mark end -->
    <hr class="post-end-line" />

    <!-- Tags moved here -->
    <div id="post-tags" class="post-tags post-tags-bottom">
      <!-- Example structure - dynamically generated content should follow this -->
      <a href="/?tag=express" class="tag-badge">express</a>
      <a href="/?tag=nodejs" class="tag-badge">nodejs</a>
      <a href="/?tag=backend" class="tag-badge">backend</a>
    </div>
  </main>
  <footer class="site-footer container">
    <p>&copy; 2025 Blog. All rights reserved.</p>
  </footer>
  <script src="dist/client/client.bundle.js" defer></script>
</body>

</html>
