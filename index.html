<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Noel's Blog - A personal blog about technology, life, and more.">
    <title>Noel's Blog</title>
    <link rel="stylesheet" href="styles/global/base.css">
    <link rel="stylesheet" href="styles/global/utilities.css">
    <link rel="stylesheet" href="styles/global/layout.css">
    <link rel="stylesheet" href="styles/components/animations.css">
    <link rel="stylesheet" href="styles/components/header.css">
    <link rel="stylesheet" href="styles/components/buttons.css">
    <link rel="stylesheet" href="styles/components/mobile-nav.css">
    <link rel="stylesheet" href="styles/components/hero.css">
    <link rel="stylesheet" href="styles/components/forms.css">
    <link rel="stylesheet" href="styles/components/modals.css">
    <link rel="stylesheet" href="styles/components/search.css">
    <link rel="stylesheet" href="styles/components/blog-cards.css">
    <link rel="stylesheet" href="styles/components/pagination.css">
    <link rel="stylesheet" href="styles/components/post-navigation.css">
    <link rel="stylesheet" href="styles/components/notifications.css">
    <link rel="stylesheet" href="styles/components/status-indicators.css">
    <link rel="stylesheet" href="styles/components/dark-mode.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="main">
    <div id="header-placeholder"></div>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-nav-drawer" class="mobile-nav-drawer">
        <button id="close-drawer-btn" class="close-drawer-btn" aria-label="Close Navigation Menu">&times;</button>
        <nav class="mobile-nav">
            <!-- Navigation links will be cloned here by JS -->
        </nav>
    </div>
    <div id="drawer-overlay" class="drawer-overlay"></div> <!-- Overlay for closing drawer -->

    <main>
        <section class="hero">
            <img src="images/blog_image.jpeg" alt="Welcome Banner" class="hero-image">
            <div class="hero-content">
                <h1>Welcome to My Blog</h1>
                <p>Join me on a journey through technology, life, and everything in between.</p>
            </div>
        </section>
        <section class="blog-intro">
            <h2></h2>

        </section>
        <section id="blog" class="blog-cards">
            <div class="loading-spinner"></div>
        </section>

        <div id="hidden-posts" style="display: none;"></div>

        <div class="pagination-container">
            <button id="load-more-btn" class="load-more-button" aria-label="Load More Posts" style="display: none;">
                <i class="fas fa-plus"></i> Load More Posts
            </button>
        </div>
    </main>

    <script src="dist/client/client.bundle.js" defer></script>
</body>

</html>
