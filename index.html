<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Noel's Blog - A personal blog about technology, life, and more.">
    <title>Noel's Blog</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/utilities.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/post.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-page="main">
    <div id="header-placeholder"></div>

    <main>
        <section class="hero">
            <img src="images/blog_image.jpeg" alt="Welcome Banner" class="hero-image">
            <div class="hero-content">
                <h1>Welcome to Noel's Blog</h1>
                <p>Join me on a journey through technology, life, and everything in between.</p>
            </div>
        </section>
        <section class="blog-intro">
            <h2>Latest Posts</h2>
            <p>Explore my latest thoughts and insights on various topics.</p>
        </section>
        <section id="blog" class="blog-cards">
            <div class="loading-spinner"></div>
        </section>

        <div id="hidden-posts" style="display: none;"></div>

        <div class="pagination-container">
            <button id="load-more-btn" class="load-more-button" aria-label="Load More Posts" style="display: none;">
                <i class="fas fa-plus"></i> Load More Posts
            </button>
        </div>
    </main>

    <div id="contact-popup" class="popup">
        <div class="popup-content">
            <button class="close-popup" aria-label="Close Contact Form">&times;</button>
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div id="about-popup" class="popup">
        <div class="popup-content">
            <button class="close-popup" aria-label="Close About Popup">&times;</button>
            <h2>About Me</h2>
            <p>Welcome to Noel's Blog! Here I share thoughts on technology, life, and more.</p>
        </div>
    </div>

    <script src="dist/client/client.bundle.js" defer></script>
</body>

</html>
